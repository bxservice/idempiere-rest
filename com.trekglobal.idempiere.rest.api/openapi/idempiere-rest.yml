                          id:
                            type: integer
                            description: View identifier
                            example: 1000000
                          uid:
                            type: string
                            format: uuid
                            description: Unique identifier for the view
                            example: 5066d4da-963d-4cc6-8e95-fafa39ab8987
                          name:
                            type: string
                            description: Name of the view
                            example: tenants
