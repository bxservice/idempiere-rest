                          columns:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                  description: Column identifier
                                  example: 1000030
                                uid:
                                  type: string
                                  format: uuid
                                  description: Unique identifier for the column
