openapi: 3.0.0
info:
  title: iDempiere REST endpoints
  description: >-
    iDempiere REST endpoints.
  version: 1.0.0
servers:
  - url: '{base_url}'
    variables:
      base_url:
        enum:
          - 'http://localhost:8080/api/v1'
          - 'https://localhost:8443/api/v1'
          - 'https://test.idempiere.org/api/v1'
        default: 'http://localhost:8080/api/v1'
tags:
  - name: Authentication
    description: Endpoints to get authorization token from server
  - name: Models
    description: Endpoints for working with AD_Table models
  - name: Views
    description: Endpoints for working with REST_View
  - name: Windows
    description: Endpoints for working with AD_Window
  - name: Forms
    description: Endpoints for AD_Form
  - name: Process
    description: Endpoints for AD_Process
  - name: Tasks
    description: Endpoints for AD_Task
  - name: Files
    description: Endpoints to download server files
  - name: References
    description: Endpoints for AD_Reference
  - name: Caches
    description: Endpoints for working with server cache
  - name: Nodes
    description: Endpoints for working with server nodes
  - name: ServerJobs
    description: Endpoints for server jobs
  - name: Schedulers
    description: Endpoints for AD_Scheduler
  - name: InfoWindows
    description: Endpoints for AD_InfoWindow
  - name: Workflows
    description: Endpoints for working with workflow activity nodes
  - name: StatusLines
    description: Endpoints for AD_StatusLine
  - name: Charts
    description: Endpoints for AD_Chart
  - name: Menutree
    description: Endpoints to get menu tree
  - name: Uploads
    description: Endpoints to upload files
components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT # optional, arbitrary value for documentation purposes  
  parameters:
    locale:
      in: query
      name: locale
      required: false
      schema:
        type: string
      description: set locale of request
      examples:
        useDefault:
          value: ''
        english_US:
          value: en_US
        spanish_Columnbia:
          value: es_CO
    expand:
      in: query
      name: $expand
      required: false
      schema:
        type: string
      description: expand of parent or child entities
    filter:
      in: query
      name: $filter
      required: false
      schema:
        type: string
      description: query filter
    orderby:
      in: query
      name: $orderby
      required: false
      schema:
        type: string
      description: ordering of query result
    select:
      in: query
      name: $select
      required: false
      schema:
        type: string
      description: comma separated list of properties to be included in the json result object
    top:
      in: query
      name: $top
      required: false
      schema:
        type: integer
        minimum: 0
      description: first n items to return from query result
    skip:
      in: query
      name: $skip
      required: false
      schema:
        type: integer
        minimum: 0
      description: first n items to skip
    valrule:
      in: query
      name: $valrule
      required: false
      schema:
        type: integer
        description: validation rule (AD_Val_Rule) id
    context:
      in: query
      name: $context
      required: false
      schema:
        type: string
        description: inject context variable values for validation rule
    showsql:
      in: query
      name: showsql
      required: false
      schema:
        type: string
      description: show sql command. By default show sql command and data
      examples:
        noShowSQL:
          value: ''
        showSQLAndData:
          value: 'y'
        showSQLNoData:
          value: 'nodata'
    label:
      in: query
      name: label
      required: false
      schema:
        type: string
      description: query filter for AD_Label
    showlabel:
      in: query
      name: showlabel
      required: false
      schema:
        type: string
      description: show list of assigned label. By default, returns a comma-separated list of assigned label names
      examples:
        noLabel:
          value: ''
        showLabel:
          value: ' '
          description: returns a list of assigned label objects, including all columns
        showLabelColumn :
          value: 'Name'
          description: returns the values of the assigned label column
        showLabelColumnList:
          value: 'Name,Description'
          description: returns a list of assigned label objects, including the column list only
    
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ServerError:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    BinaryResponse:
      description: Successful response
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
  schemas:
    AuthenticationParameters:
      description: authentication parameters
      type: object
      properties:
        clientId:
          type: string
          description: Tenant id or Tenant search key
          example: 11 or GardenWorld
        roleId:
          type: string
          description: Role id or Role name
          example: 102 or GardenWorld Admin
        organizationId:
          type: string
          description: Organization id or Organization name
          example: 11 or HQ
        warehouseId:
          type: string
          description: Warehouse identifier
          example: 103 or HQ Warehouse
        language:
          type: string
          description: Language code
          example: en_US
    AuthenticationRequest:
      type: object
      properties:
        userName:
          type: string
          description: Username for authentication
        password:
          type: string
          description: Password for authentication
        parameters:
          $ref: '#/components/schemas/AuthenticationParameters'
    AuthenticationResponse:
      description: authentication response
      type: object
      properties:
         clients:
           description: clients accessible.
           type: array
           items:
             properties:
               id:
                 type: integer
               name:
                 type: string
         userId:
            type: integer
            description: User identifier
            example: 100
         language:
            type: string
            description: Language code (e.g., en_US)
            example: en_US
         menuTreeId:
            type: integer
            description: Menu tree identifier
            example: 10
         token:
            type: string
            description: Authentication token (JWT)
            example: "eyJraWQiOiJpZ..."
         refresh_token:
            type: string
            description: Refresh token (JWT)
            example: "eyJraWQiOiJpZ..."
    JWKS:
      type: object
      properties:
        keys:
          type: array
          items:
            type: object
            properties:
              alg:
                type: string
                description: Algorithm used for the key.
              k:
                type: string
                description: The key value (base64url encoded for 'oct' key type).
              kid:
                type: string
                description: Key ID.
              kty:
                type: string
                description: Key type.
                enum: # Recommended to include possible values
                  - oct
                  - RSA # Add other possible values as needed
                  - EC
      description: The JSON Web Key Set (JWKS) is a set of keys containing the public keys used to verify JSON Web Token (JWT)
    ErrorResponse:
      description: Error response from server
      type: object
      properties:
        title:
          type: string
          description: error summary
          example: Save error
        status:
          type: integer
          description: http status code
          example: 500
        detail:
          type: string
          description: error details
          example: 'Could not save record - Require unique data'
    Models:
      type: object
      properties:
        models:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: The unique numeric identifier for the model.
              uid:
                type: string
                format: uuid # Recommended to specify UUID format
                description: The unique UUID identifier for the model.
              model-name:
                type: string
                description: The machine-readable name of the model (e.g., database table name).
              name:
                type: string
                description: The human-readable name of the model.
              description:
                type: string
                description: A description of the model.
          description: An array of model definitions.
      description: A collection of models (AD_Table).
    Attachments:
      type: object
      properties:
        attachments:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                description: attachment name
              contentType:
                type: string
                description: attachment content type
                example: image/png
      description: An array of attachment entries
    TabField:
      description: tab field description
      type: object
      properties:
        id:
          type: integer
          description: Record identifier. Auto generate.
          example: 2211
        uid:
          type: string
          format: uuid
          description: Unique identifier. Auto generate.
          example: e9347fba-ff00-4a2f-8f81-d7cbe9f879a2
        Name:
          type: string
          description: field name
          example: 'Name'
        Description:
          type: string
          description: field description
        Help:
          type: string
          description: field help text
        AD_Column_ID:
          type: object
          properties:
            propertyLabel:
              type: string
              enum:
                - 'Column'
            id:
              type: integer
              description: column id
              example: 3039
            identifier:
              type: string
              description: column identifier
              example: 'Name_Name'
            model-name: 
              type: string
              enum:
               - ad_column
        EntityType:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Entity Type'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_entitytype'
        model-name:
          type: string
          enum:
            - ad_field
    WindowTab:
      description: window tab definition
      type: object
      properties:
        id:
          type: integer
          description: Record identifier. Auto generate.
          example: 227
        uid:
          type: string
          format: uuid
          description: Unique identifier. Auto generate.
          example: 3984419c-9ea4-4c41-8309-324edd53bc45
        Name:
          type: string
          description: tab name
          example: 'Bank/Cash'
        Description:
          type: string
          description: tab description
        Help:
          type: string
          description: tab help text
        SeqNo:
          type: integer
          description: tab sequence number
        TabLevel:
          type: integer
          description: hierarchical tab level (starting from zero)
        EntityType:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Entity Type'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_entitytype'
        model-name:
          type: string
          enum:
            - 'ad_tab'
        slug:
          type: string
          description: slugify window name
          example: 'bank-cash'
    Window:
      description: window definition
      type: object
      properties:
        id:
          type: integer
          description: Record identifier. Auto generate.
          example: 158
        uid:
          type: string
          format: uuid
          description: Unique identifier. Auto generate.
          example: bcf74ac0-959e-41e2-9e58-4269abab3788
        Name:
          type: string
          description: window name
          example: 'Bank/Cash'
        Description:
          type: string
          description: window description
        Help:
          type: string
          description: window help text
        WindowType:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Window Type'
            id:
              type: string
              description: list item id
              enum:
                - 'M'
                - 'Q'
                - 'T'
            identifier:
              type: string
              description: list item identifier
              enum:
                - 'Maintain'
                - 'Query Only'
                - 'Transaction'
            model-name:
              type: string
              enum:
                 - 'ad_ref_list'
        EntityType:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Entity Type'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_entitytype'
        model-name:
          type: string
          enum:
            - 'ad_window'
        slug:
          type: string
          description: slugify window name
          example: 'bank-cash'
        tabs:
          type: array
          items:
            $ref: '#/components/schemas/WindowTab'
    Form:
      type: object
      properties:
        id:
          type: integer
          description: View identifier
          example: 100
        uid:
          type: string
          format: uuid
          description: Unique identifier for the view
          example: a08a9a0f-ec92-426c-96a3-4a988c709c77
        Name:
          type: string
          description: form name
          example: Generate Invoices (manual)
        Description:
          type: string
          description: form description
        Help:
          type: string
          description: form help text
        Classname:
          type: string
          description: Java class name or OSGi component name
        EntityType:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Entity Type'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_entitytype'
        model-name:
          type: string
          enum:
            - ad_form
        slug:
          type: string
          description: slugify form name
          example: generate-invoices-manual
    Forms:
      type: object
      properties:
        forms:
          type: array
          items:
            $ref: '#/components/schemas/Form'
    ProcessParameter:
      type: object
      properties:
        id:
          type: integer
          description: process parameter identifier
          example: 617
        uid:
          type: string
          format: uuid
          description: Unique identifier for the process parameter
          example: 763e446d-7031-43b4-9916-c29823953130
        Name:
          type: string
          description: process parameter name
          example: Business Partner
        Description:
          type: string
          description: process parameter description
        Help:
          type: string
          description: process parameter help text
        SeqNo:
          type: integer
          description: process parameter sequence number
          example: 10
        AD_Reference_ID:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Reference'
            id:
              type: integer
              description: reference id
              example: 200163
            identifier:
              type: string
              description: reference identifier
              example: Chosen Multiple Selection Search
            model-name:
              type: string
              enum:
                 - 'ad_reference'
        AD_Reference_Value_ID:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Reference Key'
            id:
              type: integer
              description: reference id
              example: 138
            identifier:
              type: string
              description: reference identifier
              example: C_BPartner (Trx)
            model-name:
              type: string
              enum:
                 - 'ad_reference'
        AD_FieldGroup_ID:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Field Group'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_fieldgroup'
        IsRange:
          type: boolean
          description: true for range parameter, false otherwise
        IsMandatory:
          type: boolean
          description: true for mandatory parameter, false otherwise
        EntityType:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Entity Type'
            id:
              type: integer
              description: entity type id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_entitytype'
        IsAutocomplete:
          type: boolean
        DateRangeOption:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Date Range Option'
            id:
              type: string
              description: list item id
              enum:
                - 'D'
                - 'T'
            identifier:
              type: string
              description: list item identifier
              enum:
                - 'Date Editor and Range Picker'
                - 'Text and Range Picker'
            model-name:
              type: string
              enum:
                - 'ad_ref_list'
        DefaultValue:
          type: string
          description: Default value hierarchy, separated by ;
        DefaultValue2:
          type: string
          description: Default value hierarchy, separated by ;
        DisplayLogic:
          type: string
          description: If the Field is displayed, the result determines if the field is actually displayed                            
        IsShowNegateButton:
          type: boolean
        MandatoryLogic:
          type: string
        Placeholder:
          type: string
        Placeholder2:
          type: string
        Query:
          type: string
          description: SQL
        ReadOnlyLogic:
          type: string
          description: Logic to determine if field is read only (applies only when field is read-write)
        ValueMax:
          type: string
          description: Maximum Value for a field
        ValueMin:
          type: string
          description: Minimum Value for a field
        VFormat:
          type: string
          description: 'Format of the value; Can contain fixed format elements, Variables: "_lLoOaAcCa09", or ~regex'
        model-name:
          type: string
          enum:
            - ad_process_para
        parameterName:
          type: string
          description: parameter name
          example: C_BPartner_ID
    Process:
      type: object
      properties:
        id:
          type: integer
          description: process id
          example: 200034
        uid:
          type: string
          format: uuid
          description: Unique identifier for process
          example: 5577f73c-ca99-43b6-8ad6-272739305b60
        Name:
          type: string
          description: process name
          example: 1099 Extract
        Description:
          type: string
          description: process description
        Help:
          type: string
          description: process help text
        IsReport:
          type: boolean
          description: true for report process, false otherwise
        Value:
          type: string
          description: process search key
          example: 1099 Extract
        AD_ReportView_ID:
          type: object
          properties:
            propertyLabel:
              type: string
              example: Report View
            id:
              type: integer
              description: report view id
              example: 200000
            identifier:
              type: integer
              description: report view identifier
              example: RV_T_1099Extract
            model-name:
              type: string
              enum:
                - ad_reportview
        EntityType:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Entity Type'
            id:
              type: integer
              description: entity type id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_entitytype'
        AD_PrintFormat_ID:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Print Format'
            id:
              type: integer
              description: print format id
            identifier:
              type: string
              description: print format identifier
            model-name:
              type: string
              enum:
                 - 'ad_printformat'
        AD_Workflow_ID:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Workflow'
            id:
              type: integer
              description: workflow id
              example: 50020
            identifier:
              type: string
              description: workflow identifier
              example: Process_Asset_Adition
            model-name:
              type: string
              enum:
                 - 'ad_workflow'
        model-name:
          type: string
          enum:
            - ad_process
        slug:
          type: string
          description: slugify process name
          example: 1099-extract
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/ProcessParameter'
    Processes:
      type: object
      properties:
        processes :
          type: array
          items:
            $ref: '#/components/schemas/Process'
    ProcessInfo:
      description: response for process and report
      type: object
      properties:
        AD_PInstance_ID:
          type: integer
          description: process instance id
        process:
          type: string
          description: process name
          example: rv_orderdetail
        summary:
          type: string
          description: process message text
        isError:
          type: boolean
          description: true if run process fail with error, false otherwise
        reportFile:
          type: string
          format: byte
          description: base64 encoded process output (report or export file)
        reportFileName:
          type: string
          example: Invoice_Header.pdf
        reportFileLength:
          type: integer
          description: report file length
        exportFile:
          type: string
          format: byte
          description: base64 encoded process output (report or export file)
        exportFileName:
          type: string
          example: Order_Detail.html
        exportFileLength:
          type: integer
          description: export file length
        nodeId:
          type: string
          description: server node id
          format: uuid
          example: c428b889-6ab1-4fd5-9730-641cc0ceca6b
    Task:
      type: object
      properties:
        id:
          type: integer
          description: Task identifier
        uid:
          type: string
          format: uuid
          description: Unique identifier for the task
        Name:
          type: string
          description: task name
        Description:
          type: string
          description: task description
        Help:
          type: string
          description: task help text
        EntityType:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Entity Type'
            id:
              type: integer
              description: entity type id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_entitytype'
        model-name:
          type: string
          enum:
            - ad_task
        slug:
          type: string
          description: slugify task name
    Tasks:
      type: object
      properties:
        tasks :
          type: array
          items:
            $ref: '#/components/schemas/Task'    
    Reference:
      type: object
      properties:
        id:
          type: integer
          description: reference id
        uid:
          type: string
          format: uuid
          description: reference uuid
        Name:
          type: string
          description: reference name
        Description:
          type: string
          description: reference description
        ValidationType:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Validation type'
            id:
              type: string
              description: list item id
              enum:
                - 'D'
                - 'L'
                - 'T'
            identifier:
              type: string
              description: list item identifier
              enum:
                - 'DataType'
                - 'List Validation'
                - 'Table Validation'
            model-name:
              type: string
              enum:
                 - 'ad_ref_list'
        VFormat:
          type: string
          description: 'Format of the value; Can contain fixed format elements, Variables: "_lLoOaAcCa09", or ~regex'
        model-name:
          type: string
          enum:
             - 'ad_reference'
        reflist:
          type: array
          description: items for List validation reference
          items:
            type: object
            properties:
              value:
                type: string
                description: Identifier of reference list item
              name:
                type: string
                description: Name of reference list item
        reftable:
          type: array
          description: items for Table validation reference
          items:
            type: object
    Cache:
      type: object
      properties: 
        name:
          type: string
          description: cache name
        tableName:
          type: string
          description: cache table name
        size:
          type: integer
          description: cache size
        expireMinutes:
          type: integer
          description: expire duration in minutes. 0 for no expire duration.
        maxSize:
          type: integer
          description: maximum cache size. 0 for no maximum
        distributed:
          type: boolean
          description: true for distributed cache, false otherwise
    Caches:
      type: object
      properties:
        caches:
          type: array
          items:
            $ref: '#/components/schemas/Cache'
    ServerNode:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: server node id
        hostName:
          type: string
          description: server host name
        port:
          type: integer
          description: hazelcast port number
          example: 5701
    ServerNodes:
      type: object
      properties:
        nodes:
          type: array
          items:
            $ref: '#/components/schemas/ServerNode'
    ServerNodeInfo:
      type: object
      properties:
        id:
          type: string
          description: Server node id
          format: uuid
        hostName:
          type: string
          description: Hostname of the server
        home:
          type: string
          description: iDempiere home directory
        os:
          type: string
          description: Operating system information
        jvm:
          type: string
          description: Java Virtual Machine information
        databaseDescription:
          type: string
          description: Database driver description
        databaseConnectionURL:
          type: string
          description: Database connection URL
        databaseStatus:
          type: string
          description: Database connection pool status
        availableProcessors:
          type: integer
          description: Number of available processors
        averageSystemLoad:
          type: number
          format: float
          description: Average system load
        memoryUsage:
          type: string
          description: Memory usage statistics
        heapMemoryUsage:
          type: string
          description: Heap memory usage statistics
