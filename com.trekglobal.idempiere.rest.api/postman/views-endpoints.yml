  /auth/tokens:
    post:
      tags:
        - default
      summary: Get auth token
      description: >-
        Create authentication token with user name and password. The return
        token is use as Authorization request header (Bearer {token}) for
        subsequent api call.

      requestBody:
        content:
          application/json: 
            schema:
              type: object
              example: 
                     "userName": "{{loginUserName}}"
                     "password": "{{loginPassword}}"
                     "parameters": {
                          "clientId": 11,
                          "roleId": 102,
                          "organizationId": 11,
                          "warehouseId": 103,
                          "language": "en_US"
                     }
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
              schema:
                type: object
              example:
                "userId": 101
                "language": "en_US"
                "menuTreeId": 10
